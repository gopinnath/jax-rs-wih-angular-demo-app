<div class="container">
  <header class="jumbotron my-4">
    <div class="row">
      <div class="col-md-6">
        <h4>Group Employees</h4>
        <p>Followig are employees who are part of "random" and have access to the Admin Tool.</p>
        <table class="table table-hover">
          <tbody *ngFor="let emp of groupEmployees">
            <tr>
              <a routerLink="/employee/{{emp.employeeId}}">
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
              </a>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h4>Employees not part of Group</h4>
        <p>Followig are employees who are not part of "random" and do not have access to the Admin Tool.</p>
        <table class="table table-hover">
          <tbody *ngFor="let emp of nonGroupEmployees">
            <tr>
              <a routerLink="/employee/{{emp.employeeId}}">
                <td>{{emp.firstName}}</td>
                <td>{{emp.lastName}}</td>
              </a>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </header>
</div>
